<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Dashboard</title>
    <link rel="stylesheet" href="dashboard-styles.css">
    <style>
        /* Styling for the layout */
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        aside#nav-bar {
            width: 200px;
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 15px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }

        aside#nav-bar nav ul {
            list-style-type: none;
            padding: 0;
        }

        aside#nav-bar nav ul li {
            margin: 15px 0;
        }

        aside#nav-bar nav ul li a {
            color: #ecf0f1;
            text-decoration: none;
            font-size: 16px;
        }

        main#main-content {
            margin-left: 220px;
            padding: 20px;
            width: calc(100% - 220px);
        }

        section#search-bar {
            margin-bottom: 20px;
        }

        section#search-bar input {
            padding: 10px;
            width: 300px;
        }

        section#search-bar button {
            padding: 10px;
        }

        section#trending-books, section#new-arrivals {
            margin-bottom: 40px;
        }

        section h2 {
            border-bottom: 2px solid #2c3e50;
            padding-bottom: 10px;
        }

        section ul {
            list-style-type: none;
            padding: 0;
        }

        section ul li {
            padding: 8px 0;
        }
    </style>
</head>
<body>

<!-- Left Navigation Bar -->
<aside id="nav-bar">
    <nav>
        <ul id="nav-options">
            <!-- Options dynamically added here by JavaScript based on user role -->
        </ul>
    </nav>
</aside>

<!-- Main Content Area -->
<main id="main-content">

    <!-- Search Bar -->
    <section id="search-bar">
        <input type="text" placeholder="Search for books by name..." id="book-search">
        <button type="button" id="search-btn">Search</button>
    </section>

    <!-- Trending Books Section -->
    <section id="trending-books">
        <h2>Trending Books</h2>
        <ul>
            <li>Book 1</li>
            <li>Book 2</li>
            <li>Book 3</li>
            <li>Book 4</li>
            <li>Book 5</li>
        </ul>
    </section>

    <!-- New Arrivals Section -->
    <section id="new-arrivals">
        <h2>New Arrivals</h2>
        <ul>
            <li>Book 1</li>
            <li>Book 2</li>
            <li>Book 3</li>
            <li>Book 4</li>
            <li>Book 5</li>
        </ul>
    </section>

</main>

<script>
    // Mock user role, this should come from backend or login session
    const userRole = 'student';  // Change to 'student', 'faculty', or 'admin'

    // Dynamic sidebar content based on role
    const navOptions = document.getElementById("nav-options");

         navOptions.innerHTML = `
             <li><a href="#">View Books</a></li>
             <li><a href="#">My Issued Books</a></li>
             <li><a href="#">Search Books</a></li>
             <li><a href="#">Sign Out</a></li>
    `;

     // Event Listener for search button (you can implement search functionality later)
     document.getElementById("search-btn").addEventListener("click", function() {
         const searchQuery = document.getElementById("book-search").value;
         alert(`Searching for: ${searchQuery}`);
         // You can add actual search functionality by making API requests here
     });
</script>

</body>
</html>
