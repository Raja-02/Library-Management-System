<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>


<main>
    <!-- User Role Selection -->
    <h1>Sign Up</h1>
    <section class="form-section">
        <h2>Select Role</h2>
        <div class="role-selection">
            <label>
                <input type="radio" name="role" value="student" checked onclick="toggleFields()"> Student
            </label>
            <label>
                <input type="radio" name="role" value="faculty" onclick="toggleFields()"> Faculty
            </label>
            <label>
                <input type="radio" name="role" value="admin" onclick="toggleFields()"> Admin
            </label>
        </div>
    </section>

    <!-- Sign Up Form -->
    <section class="form-section">
        <form id="signup-form">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="name" required>
            <br>

            <!-- Roll Number (Visible only for students) -->
            <label for="roll-number" id="roll-number-label">Roll Number:</label>
            <input type="text" id="roll-number" name="roll">
            <br>

            <!-- Branch (Visible only for faculty) -->
            <label for="branch" id="branch-label" style="display:none;">Branch:</label>
            <input type="text" id="branch" name="branch" style="display:none;">
            <br>

            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" name="email" required>
            <br>

            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" name="password" required>
            <br>

            <button type="button" id="signup-btn">Sign Up</button>
        </form>

        <p>Already Registered?</p>
        <a href="login.html"><button class="custom-btn">Login</button></a>
    </section>
</main>


<script>
    // Function to show/hide fields based on the selected role
    function toggleFields() {
        const role = document.querySelector('input[name="role"]:checked').value;
        const rollNumberField = document.getElementById("roll-number");
        const rollNumberLabel = document.getElementById("roll-number-label");
        const branchField = document.getElementById("branch");
        const branchLabel = document.getElementById("branch-label");

        if (role === 'student') {
            rollNumberField.style.display = 'block';
            rollNumberLabel.style.display = 'block';
            branchField.style.display = 'none';
            branchLabel.style.display = 'none';
        } else if (role === 'faculty') {
            rollNumberField.style.display = 'none';
            rollNumberLabel.style.display = 'none';
            branchField.style.display = 'block';
            branchLabel.style.display = 'block';
        } else {
            rollNumberField.style.display = 'none';
            rollNumberLabel.style.display = 'none';
            branchField.style.display = 'none';
            branchLabel.style.display = 'none';
        }
    }

    toggleFields();  // Run initially to set the correct fields on page load
</script>

</body>
</html>
